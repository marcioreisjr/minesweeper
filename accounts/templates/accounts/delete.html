{% extends 'base.html' %}
{% load static %}

{% block navbar %}
<div class="d-flex justify-items-end">
    <div class="ml-3"><a href="{% url 'signup' %}">Sign Up</a></div>
</div>
{% endblock navbar %}

{% block header %}
<div class="row">
    <div class="col h1 my-5 title">Minesweeper User Deletion</div>
</div>
{% endblock header %}

{% block main %}
<div class="d-flex justify-content-center">
    <form action="" method="post" class="game-form">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="form-group">
            <h2>Confirm deletion</h2>
            <div class="d-flex justify-content-around">
                <button class="btn border border-light btn-danger">Confirm</button>
                <div class="btn border border-light btn-std-color">
                    <a class="link-btn" href="{% url 'play' %}">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock main %}
