name: commit-actions
run-name: ${{ github.actor }} - GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: pip install -r requirements.txt
      - run: python manage.py test
