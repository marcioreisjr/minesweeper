<!DOCTYPE html>
<html lang="en">

<!--
Minesweeper Game.

App's HTML code.

September 06, 2022 by Marcio Reis Jr.
-->
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!-- Adding required CSS resources -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Minesweeper</title>
</head>

<body id="gameBody">
    <!-- Container for all the visible elements -->
    <div class="container py-2 py-lg-3" id="main-div">
        <header>
            <div class="h1 mb-1 mb-lg-5 title">Minesweeper</div>
        </header>
        <main>
            <!-- Mines count / Time count -->
            <div id="current_user">{{ player }}</div>
            <div class="d-flex initially-out gray-group">
                <div class="d-flex flex-column flex-md-row h5 col-6 align-items-center">
                    <div class="d-flex justify-content-center col-6">
                        <span class="p-0 space-to-info font-weight-bold">Size:</span>
                        <span id="size-display">7</span>
                    </div>
                    <div class="d-flex justify-content-center col-6">
                        <span class="p-0 space-to-info font-weight-bold">Mines:</span>
                        <span id="mines-counter">8</span>
                    </div>
                </div>
                <div class="d-flex flex-column flex-md-row h5 col-6 align-items-center">
                    <div class="d-flex justify-content-center col-6">
                        <span class="p-0 space-to-info font-weight-bold">Nick:</span>
                        <span id="nick-id"></span>
                    </div>
                    <div class="d-flex justify-content-center col-6">
                        <span class="p-0 space-to-info font-weight-bold">Time:</span>
                        <span id="time-counter">0:00</span>
                    </div>
                </div>
            </div>
            <!-- Buttons -->
            <div class="mt-3 mb-4 row justify-content-center initially-out">
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" id="start-button" class="btn border btn-std-color bar-button"
                        data-toggle="tooltip" data-placement="top"
                        title="Click on a board cell to start">Restart</button>
                    <button type="button" id="leaderBrd-button-id"
                        class="btn border btn-std-color bar-button">Leaderboard</button>
                    <button type="button" id="rules-button-id"
                        class="btn border btn-std-color bar-button">Rules</button>
                    <div class="btn-group dropright" role="group">
                        <button id="btnGroupDrop1" type="button"
                            class="btn dropdown-toggle border btn-std-color bar-button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Size
                        </button>
                        <div class="dropdown-menu bg-secondary" id="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item text-light bg-secondary" id="sm-select-id" href="#">Small - 7x7</a>
                            <a class="dropdown-item text-light bg-secondary too-small-2-play" id="md-select-id"
                                href="#">Medium - 10x10</a>
                            <a class="dropdown-item text-light bg-secondary d-none d-md-block" id="lg-select-id"
                                href="#">Large - 12x12</a>
                            <a class="dropdown-item text-light bg-secondary d-none d-xl-block" id="xl-select-id"
                                href="#">X-Large - 15x15</a>
                            <a class="dropdown-item text-light bg-secondary d-none d-xl-block" id="hg-select-id"
                                href="#">Huge - 20x20</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Board body (dynamically load) -->
            <div class="initially-out">
                <table class="row justify-content-center mb-4">
                    <tbody id="board-body"></tbody>
                </table>
                <div class="row justify-content-center">
                    <button id="desktop-help-id" class="btn platModeBtn">
                        <p class="platModeBtn">'Shift + click' to flag cells</p>
                        <p class="platModeBtn">~ Desktop Mode ~</p>
                    </button>
                    <button id="mobile-help-id" class="btn platModeBtn">
                        <p class="platModeBtn">Double-tap on a cell to reveal it</p>
                        <p class="platModeBtn">~ Mobile Mode ~</p>
                    </button>
                    <button id="back-to-reg-id" type="button" class="btn border border-light btn-std-color">
                        <span class="back-to-registration text-light" id="back-to-reg-btn-id">
                            logout
                        </span>
                    </button>
                </div>
            </div>
        </main>
        <footer class="d-flex small bg-secondary text-light fixed-bottom">
            <div class="col-4 d-flex justify-content-begin align-items-center">
                Designed by Marcio Reis Jr.
            </div>
            <div id="shareId" class="col-4 d-flex justify-content-center align-items-center shareHighlight">
                Share
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                Version 1.0
            </div>
        </footer>

        <!--Modal-->
        <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="feedbackTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="far fa-window-close"></span>
                        </button>
                    </div>
                    <div id="feedbackBody" class="modal-body modal-bg">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modal-button-id" class="btn btn-std-color"
                            data-dismiss="modal">Close</button>
                        <button type="button" id="modal-confirm-id" class="btn btn-danger"
                            data-dismiss="modal">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Templates Section -->

        <!-- Share QR/URL modal -->
        <template id="shareModalHeader">
            <h1 class="text-primary">Share</h1>
        </template>
        <template id="shareModalBody">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <a class="d-flex flex-column align-items-center" href="https://marcioreisjr.github.io/minesweeper">
                    <img src="../images/qr_share.png" width="50%" height="50%" alt="QR Code for the Sharing link">
                    <p>https://marcioreisjr.github.io/minesweeper</p>
                </a>
            </div>
        </template>

        <!-- Model of a board's button with its inner span/image -->
        <template id="cellTmpl">
            <td class="cell">
                <button id="r${row}-c${col}" data-cell-pos="r${row}-c${col}" aria-hidden="true"
                    class="cell-button d-flex justify-content-center align-items-center">
                </button>
            </td>
        </template>
        <!-- Screen for the 'rules' modal -->
        <template id="rulesTmpl">
            <section id="header">
                <div class="h1 text-primary">Rules of the game</div>
            </section>
            <section id="body">
                Minesweeper is the single-player computer game where a grid of cells has a
                number of mines hidden across that grid. The remaining cells are either blank
                or have a number behind them. The numbers reflect the amount of mines in the
                surrounding eight cells.
                <br><br>

                You then uncover a cell (click on it), if it is a mine, you lose. If it is a
                number, the number is exposed. If it is a blank cell, this cell and all
                adjacent blank cells are exposed, including the numbered cells adjacent to
                them. You win when all non-mines cells are exposed.
                <br><br>

                You can also mark potential mine cells with a flag (shift + click) but this
                flag will not prevent you from clicking on the cell to see its outcome.
                <br><br>

                Good luck!
            </section>
        </template>
        <template id="youLoseHeader">
            <div class="h1 text-primary">I'm sorry, but...</div>
        </template>
        <template id="youLoseMsg">
            <div class="h5">Game Over</div>
        </template>
        <template id="higherScoreHeader">
            <div class="h1 text-primary">New record!</div>
        </template>
        <template id="higherScoreMsg">
            <div class="h5">
                <p>You hit a new record on this browser!</p>
                <p>You have completed a board 'size {size}x{size}' in {time} {unit}.</p>
            </div>
        </template>
        <template id="youWinHeader">
            <div class="h1 text-primary">Congratulations!</div>
        </template>
        <template id="youWinMsg">
            <div class="h5">You have completed it in {time} {unit}.</div>
        </template>
        <template id="be1StWinner">
            <h5>You can be the first one here...</h5>
        </template>
        <template id="leaderboardTitle">
            <div class="h1 text-primary">
                <p>Leaderboard:</p>
                <p>By best time</p>
            </div>
        </template>

        <!-- JavaScript inclusion for bootstrap and its dependencies -->

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.1/umd/popper.min.js"></script>
        <script src="https://cdn.usebootstrap.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="{% static 'js/cells.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/minesweeper.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
    </div>
</body>

</html>
